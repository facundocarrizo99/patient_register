version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: aurora
      POSTGRES_DB: patients_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/patients_db
      - MAILTRAP_USER=${MAILTRAP_USER:-your_mailtrap_user}
      - MAILTRAP_PASS=${MAILTRAP_PASS:-your_mailtrap_pass}
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata: 